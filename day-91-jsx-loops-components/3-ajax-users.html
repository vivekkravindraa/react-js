        fetch(`https://jsonplaceholder.typicode.com/users`)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            const users = data;
            const div = (
                <div>
                    <h2> Listing Users - {users.length}</h2>
                    <ul>
                        {users.map(function(user,index) {
                            return <li key={index}>{user.username}</li>;
                        })}
                    </ul>
                </div>
            )
            ReactDOM.render(div, rootHandle);
        })

    </script>
