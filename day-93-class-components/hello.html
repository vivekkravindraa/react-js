<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Hello - React Component </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <script type="text/babel">
        const appHandle = document.getElementById('app');
       
        // a class component extends a React.Component
        class Hello extends React.Component {
            // a class component should always have render method
            render() {
                // render method should always return JSX
                return (
                    <div>
                        <h2> {this.props.msg} </h2>
                    </div>
                );
            }
        }

        ReactDOM.render(<Hello msg="Hello World" />, appHandle);
    </script>
</body>
</html>
