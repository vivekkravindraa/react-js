<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Text - Component </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        const appHandle = document.getElementById('app');

        // properties - value // method - handle event 

        class Text extends React.Component {
            constructor(props) {
                super(props); 
                this.state = {
                    value: props.value 
                }
            }

            handleClick() {
                // this.state.value = this.state.value.toUpperCase(); 
                this.setState(prevState => ({
                    value: prevState.value.toUpperCase()
                }));
                console.log(this.state);    // out of function, returns prevState value
            }

            showState() {
                console.log(this.state);    // returns changed / current-state value
            }

            render() {
                return (
                    <div> 
                        <h2>{this.state.value}</h2> 
                        <button onClick={this.handleClick.bind(this)}> Transform </button> 
                        <button onClick={this.showState.bind(this)}> Show State </button>
                    </div>
                );
            }
        }
        
        ReactDOM.render(<Text value="make it big!!"/>, appHandle);
    </script>
</body>
</html>
