<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JSX - Looping </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        const technologies = ['node','js','express','react'];

        function generateLiTags(technologies) {
            return technologies.map(function(tech, index){
                return <li key={index}>I like {tech}</li>;
            })
        }

        const div = (
            <div>
                <h2> Listing Technologies - {technologies.length} </h2>
                <ul>{generateLiTags(technologies)}</ul>
            </div>
        );
       
        ReactDOM.render(div, rootHandle);
    </script>
</body>
</html>
