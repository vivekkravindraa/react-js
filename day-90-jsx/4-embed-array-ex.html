<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Embed - Array - Ex </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        const technologies = ['node','js','express','react'];

        const div = (<div>
                        <h2>Listing Technologies</h2>
                        <ul>
                            <li>{technologies[0].toUpperCase()}</li>
                            <li>{technologies[1].toUpperCase()}</li>
                            <li>{technologies[2].toUpperCase()}</li>
                            <li>{technologies[3].toUpperCase()}</li>
                        </ul>
                    </div>);
        ReactDOM.render(div, rootHandle);
    </script>
</body>
</html>
