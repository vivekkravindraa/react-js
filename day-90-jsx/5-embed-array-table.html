<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Embed - Array - Table </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        const technologies = ['js','react','node','express'];

        const div = (<div>
                        <h2>Lisiting Technologies</h2>
                        <table border="1">
                            <thead>
                                <tr><th>#</th><th>Name</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>1</td><td>{technologies[0]}</td></tr>
                                <tr><td>2</td><td>{technologies[1]}</td></tr>
                                <tr><td>3</td><td>{technologies[2]}</td></tr>
                                <tr><td>4</td><td>{technologies[3]}</td></tr>
                            </tbody>
                        </table>
                    </div>);
        ReactDOM.render(div, rootHandle);
    </script>
</body>
</html>
