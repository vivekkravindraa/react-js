<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Embed - Array </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        const technologies = ['node','js','express','react'];

        const h1 = <h1>The trending technologies are {technologies[0]}, {technologies[1]}, {technologies[2]}, {technologies[3]} - {technologies.join(', ')}</h1>

        ReactDOM.render(h1, rootHandle);
    </script>
</body>
</html>
