<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Embed - Object </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        const distance = {
            source: 'bangalore',
            destination: 'mysore',
            distance: '150 kms',
            timeTaken: '3 hours 30 mins'
        };

        const p = <p>The distance from {distance.source} to {distance.destination} is {distance.distance} and the time taken is {distance.timeTaken}</p>;

        ReactDOM.render(p, rootHandle)
    </script>
</body>
</html>
