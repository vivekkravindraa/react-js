<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Toggle Password </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        const rootHandle = document.getElementById('root');
        
        function handleClick() {
            let passwordHandle = document.getElementById('password');
            let checkboxHandle = document.getElementById('checkbox');
            if(checkboxHandle.checked) {
                passwordHandle.setAttribute('type','text');
            } else {
                passwordHandle.setAttribute('type','password');
            }
            renderDOM();
        }
        
        function renderDOM() {
            const div = (
                <div id="app"> 
                    <h2> Sign Up </h2>
                    <form id="myForm" >
                        <label> Password </label>
                        <input type="password" name="password" id="password" />
                        <input type="checkbox" id="checkbox" onClick={handleClick}/>
                        <label> Show Password </label>
                    </form>
                </div>
            );
            ReactDOM.render(div, rootHandle);
        }
        renderDOM();
    </script>
</body>
</html>
