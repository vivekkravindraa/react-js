<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Select As Per Tag </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        function handleClick() {
            const selectHandle = document.getElementById('select');
            const inputHandle = document.getElementById('text');
            
            let element = document.createElement(selectHandle.value);
            element.innerText = inputHandle.value;
            rootHandle.appendChild(element);

            renderDOM();
        }
        
        function renderDOM() {
            const div = (
                <div>
                    <label> Enter Text </label>
                    <input id="text" type="text" />
                    <select id="select"> 
                        <option value=""> Select Tag </option>
                        <option value="h1"> H1 </option>
                        <option value="h2"> H2 </option>
                        <option value="p"> P </option>
                        <option value="b"> B </option>
                        <option value="em"> E </option>
                    </select>
                    <button onClick = {handleClick}> Generate </button>
                    <div id="output"></div>
                </div>
            );
            ReactDOM.render(div, rootHandle);
        }
        renderDOM();
    </script>
</body>
</html>
