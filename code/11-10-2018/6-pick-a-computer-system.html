<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Pick A Computer System </title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        function handleClick() {
            var cboProcessorHandle = document.getElementById('cboProcessor');
            console.log(cboProcessorHandle.value);
            
            var cboSsdHandle = document.getElementById('cboSsd');
            console.log(cboSsdHandle.value);

            var chkDVDHandle = document.getElementById('chkDVD');
            if(chkDVDHandle.checked) {
                console.log(chkDVDHandle.value);
            }

            var chkBluRayHandle = document.getElementById('chkBluRay');
            if(chkBluRayHandle.checked) {
                console.log(chkBluRayHandle.value);
            }

            var radCaseNames = document.getElementsByName('radCase');
            for(var i = 0; i < radCaseNames.length; i++) {
                if(radCaseNames[i].checked) {
                    return <p>{radCaseNames[i].innerText}</p>
                }
            }
        }

        const div = (
            <form action="" name="form1">
                <p>Choose the components you want included on your computer</p>
                <p>
                    <label for="cboProcessor">Processor</label>
                    <select name="cboProcessor" id="cboProcessor">
                        <option value="100">Dual-core 2GHz</option>
                        <option value="101">Quad-core 2.4GHz</option>
                        <option value="102">Eight-core 3GHz</option>
                    </select>
                </p>
                <p>
                    <label for="cboSsd">Solid-state Drive</label>
                    <select name="cboSsd" id="cboSsd">
                        <option value="200">250GB</option>
                        <option value="201">512GB</option>
                        <option value="202">1TB</option>
                    </select>
                </p>
                <p>
                    <label for="chkDVD">DVD-ROM</label>
                    <input type="checkbox" id="chkDVD" name="chkDVD" value="300" />
                    <label for="chkBluRay">Blu-ray</label>
                    <input type="checkbox" id="chkBluRay" name="chkBluRay" value="301" />
                </p>
                <fieldset>
                    <legend>Case</legend>
                    <p>
                        <label for="desktop">Desktop</label>
                        <input type="radio" id="desktop" name="radCase" checked value="400" />
                        <label for="minitower">Mini-tower</label>
                        <input type="radio" id="minitower" name="radCase" value="401" />
                        <label for="fulltower">Full-tower</label>
                        <input type="radio" id="fulltower" name="radCase" value="402" />
                    </p>
                </fieldset>
                <p>
                    <input type="button" value="Update" id="btnUpdate" name="btnUpdate" onClick={handleClick} />
                </p>
                <p>
                    <label for="txtOrder">Order Summary:</label>
                </p>
                <p>
                    <textarea rows="20" cols="35" id="txtOrder" name="txtOrder"></textarea>
                </p>
            </form>
        )
        ReactDOM.render(div,rootHandle);
    </script>
</body>
</html>
